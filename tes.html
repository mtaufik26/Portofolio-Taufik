    document.addEventListener('DOMContentLoaded', function() {
  const preloader = document.getElementById('preloader');
  const sidebarToggle = document.getElementById('sidebar-toggle');
  
  function sembunyikanPreloader() { 
    preloader.classList.add('preloader-fade-out');
    setTimeout(() => {
      preloader.style.display = 'none';
      // Show the sidebar toggle after preloader is hidden
      sidebarToggle.classList.remove('opacity-0', 'pointer-events-none');
    }, 1200);
  }
  
  window.addEventListener('load', function() {
    setTimeout(sembunyikanPreloader, 2000); // Increased from 500 to 2000ms for longer initial display
  });
  
  // Backup if loading takes too long
  setTimeout(sembunyikanPreloader, 6000); // Increased from 4000 to 6000ms for longer maximum time
});


    // Toggle sidebar functionality
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebarClose = document.getElementById('sidebar-close');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    function showSidebar() {
      sidebar.classList.remove('-translate-x-full');
      sidebarOverlay.classList.remove('opacity-0', 'pointer-events-none');
      sidebarOverlay.classList.add('opacity-100', 'pointer-events-auto');
      sidebarToggle.classList.add('opacity-0', 'pointer-events-none');
    }

    function hideSidebar() {
      sidebar.classList.add('-translate-x-full');
      sidebarOverlay.classList.remove('opacity-100', 'pointer-events-auto');
      sidebarOverlay.classList.add('opacity-0', 'pointer-events-none');
      sidebarToggle.classList.remove('opacity-0', 'pointer-events-none');
    }

    // Event listeners for sidebar
    sidebarToggle.addEventListener('click', showSidebar);
    sidebarClose.addEventListener('click', hideSidebar);
    
    // Close sidebar when clicking overlay or outside
    document.addEventListener('click', function(event) {
      const isClickInside = sidebar.contains(event.target) || sidebarToggle.contains(event.target);
      if (!isClickInside && window.innerWidth < 768) {
        hideSidebar();
      }
    });

    // Close sidebar when clicking on a link (for mobile)
    document.querySelectorAll('#sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 768) {
          hideSidebar();
        }
      });
    });

    function setActiveSection() {
      const sections = document.querySelectorAll("section");
      const sidebarLinks = document.querySelectorAll(".fixed a");
  
      let index = sections.length;
  
      while (--index && window.scrollY + 100 < sections[index].offsetTop) {}
  
      sidebarLinks.forEach((link) => link.classList.remove("active"));
      if (sidebarLinks[index]) {
        sidebarLinks[index].classList.add("active");
      }
    }
  
    window.addEventListener("scroll", setActiveSection);
    window.addEventListener("load", setActiveSection);

    function handleScrollAnimations() {
      const elements = document.querySelectorAll('[data-aos]');
      
        const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1
      });

      elements.forEach(element => {
        element.style.animationPlayState = 'paused';
        observer.observe(element);
      });
    }

    window.addEventListener('load', handleScrollAnimations);
    // Smooth scroll functionality
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        const offset = 50; // Adjust this value based on your header height
        
        if (targetElement) {
          const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - offset;
          window.scrollTo({
            top: targetPosition,
            behavior: 'smooth'
          });
        }
      });
    });

  </script>

        glows[0].style.background = radial-gradient(circle, `${colorSets[currentColorSetIndex][0]}33 0%, ${colorSets[currentColorSetIndex][0]}00 70%`);
        glows[1].style.background = radial-gradient(circle, `${colorSets[currentColorSetIndex][1]}33 0%, ${colorSets[currentColorSetIndex][1]}00 70%`);
        glows[2].style.background = radial-gradient(circle, `${colorSets[currentColorSetIndex][2]}33 0%, ${colorSets[currentColorSetIndex][2]}00 70%`);
        
        pJSDom[0].pJS.fn.particlesRefresh();
        updateStats();
      });
      
      // Toggle connections
      document.getElementById('toggleConnection').addEventListener('click', function() {
        lineEnabled = !lineEnabled;
        pJSDom[0].pJS.particles.line_linked.enable = lineEnabled;
        pJSDom[0].pJS.fn.particlesRefresh();
        this.textContent = lineEnabled ? "Connection On/Off" : "Connection On/Off";
        this.style.background = lineEnabled ? "rgba(255, 255, 255, 0.15)" : "rgba(255, 100, 100, 0.15)";
      });
      
      // Fungsi untuk menambah jumlah partikel
      document.getElementById('increaseParticles').addEventListener('click', function() {
        if (pJSDom[0].pJS.particles.number.value < 300) {
          pJSDom[0].pJS.particles.number.value += 30;
          pJSDom[0].pJS.fn.particlesRefresh();
          updateStats();
        }
      });
      
      // Fungsi untuk mengurangi jumlah partikel
      document.getElementById('decreaseParticles').addEventListener('click', function() {
        if (pJSDom[0].pJS.particles.number.value > 30) {
          pJSDom[0].pJS.particles.number.value -= 30;
          pJSDom[0].pJS.fn.particlesRefresh();
          updateStats();
        }
      });
      
      // Toggle efek pulse
      document.getElementById('togglePulse').addEventListener('click', function() {
        isPulseActive = !isPulseActive;
        const canvas = document.querySelector('#particles-js canvas');
        
        if (isPulseActive) {
          canvas.style.animation = 'blurPulse 4s infinite ease-in-out';
          this.style.background = "rgba(125, 39, 255, 0.2)";
        } else {
          canvas.style.animation = 'none';
          this.style.background = "rgba(255, 255, 255, 0.1)";
        }
      });
      
      // Slider untuk kecepatan partikel
      document.getElementById('speedControl').addEventListener('input', function() {
        const speed = parseFloat(this.value);
        pJSDom[0].pJS.particles.move.speed = speed;
      });
      
      // Slider untuk ukuran partikel
      document.getElementById('sizeControl').addEventListener('input', function() {
        const size = parseFloat(this.value);
        pJSDom[0].pJS.particles.size.value = size;
        pJSDom[0].pJS.fn.particlesRefresh();
      });
      
      // Slider untuk opasitas partikel
      document.getElementById('opacityControl').addEventListener('input', function() {
        const opacity = parseFloat(this.value);
        pJSDom[0].pJS.particles.opacity.value = opacity;
        pJSDom[0].pJS.fn.particlesRefresh();
      });
      
      // Klik canvas untuk mengubah mode interaksi
      document.getElementById('particles-js').addEventListener('click', function(event) {
        // Hanya mengubah mode jika klik langsung pada canvas, bukan pada elemen lain
        if (event.target.id === 'particles-js') {
          changeInteractionMode();
        }
      });
      
      // Efek visual tambahan
      let mouseX = 0;
      let mouseY = 0;
      
      document.addEventListener('mousemove', function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
        
        // Pergerakan cahaya glow mengikuti mouse dengan delay
        setTimeout(() => {
          const glows = document.querySelectorAll('.glow');
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;
          
          glows[0].style.left = (mouseX / windowWidth * 10 - 5) + '%';
          glows[0].style.top = (mouseY / windowHeight * 10 - 5) + '%';
        }, 100);
      });
      
      // Update statistik setiap 1 detik
      setInterval(updateStats, 1000);
      updateStats();
      updateModeIndicator();
      
      // Deteksi perubahan ukuran layar
      window.addEventListener('resize', function() {
        setTimeout(() => {
          pJSDom[0].pJS.fn.particlesRefresh();
        }, 300);
      });
    });
  // Menu button functionality
  const menuButton = document.getElementById('menu-button');
  const menuDropdown = document.getElementById('menu-dropdown');
  let isMenuOpen = false;
  
  menuButton.addEventListener('click', function() {
    isMenuOpen = !isMenuOpen;
    if (isMenuOpen) {
      menuDropdown.classList.remove('scale-95', 'opacity-0', 'pointer-events-none');
      menuDropdown.classList.add('scale-100', 'opacity-100', 'pointer-events-auto');
    } else {
      menuDropdown.classList.remove('scale-100', 'opacity-100', 'pointer-events-auto');
      menuDropdown.classList.add('scale-95', 'opacity-0', 'pointer-events-none');
    }
  });
  
  // Close dropdown when clicking outside
  document.addEventListener('click', function(event) {
    if (isMenuOpen && !menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
      isMenuOpen = false;
      menuDropdown.classList.remove('scale-100', 'opacity-100', 'pointer-events-auto');
      menuDropdown.classList.add('scale-95', 'opacity-0', 'pointer-events-none');
    }
  });
